apiVersion: v1
kind: Template
metadata:
  annotations:
    desrciption: "Template for generating binary builds."
    tags: ""
parameters:
- name: "APP_NAME"
  displayName: "Application name"
  description: "Name of your application"
  required: true
- name: "BUILDER_IMAGE"
  displayName: "Builder Image"
  description: "Builder image which will be used as a base image"
  required: true
- name: "OUTPUT_IMAGESTREAM_TAG"
  displayName: "Output ImageStream"
  description: "ImageStream created as a result of the build. (e.g. APP_NAME:latest)"
  required: true

objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: ${APP_NAME}
    labels:
      application: ${APP_NAME}
  spec:
    tags: {}
- kind: BuildConfig
  apiVersion: v1
  metadata:
    name: ${APP_NAME}
    labels:
      application: ${APP_NAME}
  spec:
    strategy:
      type: Source
      sourceStrategy:
        from:
          kind: DockerImage
          name: ${BUILDER_IMAGE}
    source:
      type: Binary
    output:
      to:
        kind: ImageStreamTag
        name: ${OUTPUT_IMAGESTREAM_TAG}
